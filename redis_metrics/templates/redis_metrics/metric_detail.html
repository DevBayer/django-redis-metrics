{% extends "redis_metrics/base.html" %}
{% load url from future %}

{% block content %}
    <h1><code>{{ slug }}</code> metrics</h1>
    <ul class="breadcrumb">
    <li><a href="{% url 'redis_metrics_list' %}">Metrics List</a></li>
    <li class="active">{{ slug }}</li>
    </ul>

    <table>
        <thead>
            <tr><th>Time Period</th><th>Value</th></tr>
        </thead>
        <tbody>
            <tr><td>Day</td><td>{{ metrics.day }}</td></tr>
            <tr><td>Week</td><td>{{ metrics.week }}</td></tr>
            <tr><td>Month</td><td>{{ metrics.month }}</td></tr>
            <tr><td>Year</td><td>{{ metrics.year }}</td></tr>
        </tbody>
    </table>
{% endblock %}
